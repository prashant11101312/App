<!DOCTYPE html>
<html>
  <head>
    <title>Book List</title>
  </head>
  <body>
    <h1>Book List</h1>
    <ul>
      {% for book in books %}
        <li>
          <p>Title: {{ book.title }}</p>
          <p>Author: {{ book.author }}</p>
          <p>ISBN: {{ book.isbn }}</p>
          <p>Year: {{ book.year }}</p>
          <p>Borrowed: {{ book.borrowed }}</p>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
